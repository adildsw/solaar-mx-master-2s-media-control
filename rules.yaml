%YAML 1.3
---
- Key: [Mouse Gesture Button, pressed]
- KeyPress:
  - XF86_AudioPlay
  - click
...
---
- TestBytes: [0, 2, -128, 128]
- Rule:
  - TestBytes: [1, 2, 85, 87]
  - KeyPress:
    - XF86_AudioPrev
    - click
- Rule:
  - TestBytes: [1, 2, 82, 84]
  - KeyPress:
    - XF86_AudioNext
    - click
...
---
- TestBytes: [2, 3, 3, 3]
- Rule:
  - TestBytes: [3, 4, 1, 127]
  - KeyPress:
    - XF86_AudioRaiseVolume
    - click
- Rule:
  - TestBytes: [3, 4, -128, -1]
  - KeyPress:
    - XF86_AudioLowerVolume
    - click
...
